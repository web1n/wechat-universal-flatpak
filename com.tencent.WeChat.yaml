id: com.tencent.WeChat
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: wechat
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  # File Manager
  - --talk-name=org.freedesktop.FileManager1
  # System tray icon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  # Screenshot
  # - --talk-name=org.gnome.Shell.Screenshot
  # - --talk-name=org.kde.kwin.Screenshot
  # Files
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --persist=.xwechat
  - --persist=xwechat_files
  # Font config
  - --filesystem=xdg-config/fontconfig:ro
  # IME
  # - --env=QT_IM_MODULE=
  # Hidpi scale
  - --env=QT_AUTO_SCREEN_SCALE_FACTOR=1
  # Fix `Could not find the Qt platform plugin "wayland"`
  - --unset-env=QT_QPA_PLATFORM

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  # required by wechat
  - name: krb5
    buildsystem: autotools
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.2.tar.gz
        sha256: 3243ffbc8ea4d4ac22ddc7dd2a1dc54c57874c40648b60ff97009763554eaf13
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/${version0}.${version1}/krb5-${version0}.${version1}.${version2}.tar.gz

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -Dm644 local.conf -t $FLATPAK_DEST/etc/fonts/
      - install -Dm644 70-noto-cjk.conf -t $FLATPAK_DEST/etc/fonts/conf.d/
      - install -Dm644 75-noto-color-emoji.conf -t $FLATPAK_DEST/etc/fonts/conf.d/
    sources:
      - type: file
        path: fontconfig/local.conf
      - type: file
        path: fontconfig/75-noto-color-emoji.conf
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521

  # Remove execstack from shared libraries
  - name: patchelf
    sources:
      - type: archive
        url: https://github.com/NixOS/patchelf/releases/download/0.18.0/patchelf-0.18.0.tar.gz
        sha256: 64de10e4c6b8b8379db7e87f58030f336ea747c0515f381132e810dbf84a86e7
    cleanup:
      - /share

  - name: wechat
    buildsystem: simple
    build-commands:
      - install -Dm644 com.tencent.WeChat.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.tencent.WeChat.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps
      - install -Dm644 com.tencent.WeChat.desktop -t $FLATPAK_DEST/share/applications
      - install -D apply_extra.sh $FLATPAK_DEST/bin/apply_extra
      - install -D wechat.sh $FLATPAK_DEST/bin/wechat
      - install -D dde-file-manager.sh $FLATPAK_DEST/bin/dde-file-manager
    sources:
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - export LC_ALL=C
          - bsdtar --to-stdout -xf wechat.deb data.* | bsdtar -xf -
          - mv opt/wechat -T wechat
          - rm -r wechat.deb opt usr
          - patchelf --clear-execstack wechat/libandromeda.so wechat/libowl.so wechat/libvoipCodec.so
      - type: extra-data
        url: https://archive2.kylinos.cn/deb/kylin/production/PART-V10-SP1/custom/partner/V10-SP1/pool/main/deb/wechat/wechat_4.1.0.14_amd64.deb
        sha256: 4067b7d52054a09329e5f65cbcc58410c51dbdd9b05012a93a7370fdcea40b19
        filename: wechat.deb
        size: 239624242
        only-arches: [x86_64]
        x-checker-data:
          type: debian-repo
          package-name: wechat
          root: https://archive2.kylinos.cn/deb/kylin/production/PART-V10-SP1/custom/partner/V10-SP1
          dist: default
          component: all
          is-main-source: true

      - type: extra-data
        url: https://archive2.kylinos.cn/deb/kylin/production/PART-V10-SP1/custom/partner/V10-SP1/pool/main/deb/wechat/wechat_4.1.0.14_arm64.deb
        sha256: feb24d4de85e5d6d6e58ffd0fc6227871f9293f1dde98a2fa3ab5989f027bab1
        filename: wechat.deb
        size: 217804902
        only-arches: [aarch64]
        x-checker-data:
          type: debian-repo
          package-name: wechat
          root: https://archive2.kylinos.cn/deb/kylin/production/PART-V10-SP1/custom/partner/V10-SP1
          dist: default
          component: all
          is-main-source: true

      - type: file
        path: dde-file-manager.sh

      - type: file
        path: wechat.sh

      - type: file
        path: com.tencent.WeChat.metainfo.xml

      - type: file
        path: com.tencent.WeChat.png

      - type: file
        path: com.tencent.WeChat.desktop
